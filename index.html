<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe Bet Showdown</title>
</head>
<body>
  <h1>Shoe Bet Showdown 👟</h1>

  <section id="digitale-container" style="margin-top: 4em; background: #e6f7ff; padding: 2em; border-radius: 12px;">
    <h2>🗑️ Gooi je schoenen in de digitale container</h2>
    <p>Ben jij een verliezer met lef? Klik hieronder en doneer symbolisch je schoenen.</p>
    <button onclick="gooiSchoenen()">👟 Gooi je schoenen erin</button>
    <div id="container-feedback" style="margin-top:1em; font-weight: bold; color: #31708f;"></div>
  </section>

  <section id="wallOfShameAuto" style="margin-top: 4em; background: #f3f3f3; padding: 2em; border-radius: 12px;">
    <h2>🧦 Wall of Shame</h2>
    <p>Hier zie je bewijs van echte verliezers die hun schoenen hebben gedoneerd!</p>
    <div class="gallery">
      <img src="wallofsock.jpg" alt="Schoenen van een verliezer" style="border: 3px solid #e00;">
    </div>
  </section>

  <script>
    function gooiSchoenen() {
      const code = 'SHOE-' + Math.floor(1000 + Math.random() * 9000);
      document.getElementById("container-feedback").innerHTML = 
        `✅ Bedankt! Je schoenen zitten in de digitale container!<br>Plak deze code in je schoenen: <strong>${code}</strong>`;
    }
  </script>
</body>
</html>
